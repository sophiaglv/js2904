<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <section class="card p-4 text-center shadow" style="max-width: 480px; width: 100%;">
        <h1 class="mb-3">Jogo da Adivinhação</h1>
        <p>Digite um número entre 1 e 100:</p>
        <input type="number" id="chute" class="form-control mb-3" placeholder="Seu palpite">
        <button id="botaoChutar" class="btn btn-primary w-100 mb-2">Chutar</button>
        <button id="botaoReiniciar" class="btn btn-secondary w-100 d-none">Jogar Novamente</button>
        <p id="mensagem" class="mt-3"></p>
        <p id="tentativas"></p>
        <audio id="somVitoria"src="vitoria.mp3"></audio>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
